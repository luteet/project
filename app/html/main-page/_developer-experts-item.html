<li class="developer-experts__item wow animate__fadeInUp" data-wow-delay="@@delay">
    <div class="developer-experts__item--body">
        <div class="developer-experts__item--avatar">
            <picture>
                <source srcset="img/developer-experts/avatar-@@avatar.webp" type="image/webp">
                <img src="img/developer-experts/avatar-@@avatar.png" alt="" loading="lazy" width="150" height="150" class="developer-experts__item--img">
            </picture>
        </div>
        <h3 class="developer-experts__item--name _title">
            @@name
        </h3>
        <div class="developer-experts__item--footer">
            <span class="developer-experts__item--home">
                @@home
            </span>
        </div>
    </div>
</li>
